<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Battle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokémon Battle Game</h1>
  </header>
  
  <div class="game-container">
    <div class="pokemon">
      <img id="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
      <h2 id="pokemon-name">Pikachu</h2>
      <p id="pokemon-health">Health: <span>100</span></p>
    </div>

    <div class="battle-controls">
      <button id="attack-button">Attack</button>
      <p id="battle-log">The battle begins!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
