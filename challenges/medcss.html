<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Medium Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a153e;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #f0f0f0;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .progress {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }

        .question {
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .option {
            background-color: #e9f3ff;
            padding: 15px;
            border-radius: 6px;
            margin: 8px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid transparent;
        }

        .option:hover {
            background-color: #d4e8ff;
            transform: scale(1.02);
        }

        .option.selected {
            background-color: #b3e5fc;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .option.selected::after {
            content: 'âœ”';
            color: #007bff;
            font-size: 1.2em;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .code-block {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
        }

        .modal.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>CSS Medium Challenge</h1>
        <div class="progress" id="progress">Question 1 of 10</div>
        <div id="question-container"></div>
        <button id="next-button" class="hidden" onclick="nextQuestion()">Next Question</button>
        <button id="submit-button" class="hidden" onclick="submitAnswers()">Submit Answers</button>
    </div>

    <div class="modal" id="score-modal">
        <h2>Quiz Completed!</h2>
        <p id="final-score"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        const questions = [
            // Questions Array
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function showQuestion() {
            const questionContainer = document.getElementById('question-container');
            const question = questions[currentQuestionIndex];
            document.getElementById('progress').innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;

            questionContainer.innerHTML = `
                <div class="question">${question.question}</div>
                ${question.code ? `<pre class="code-block"><code>${question.code}</code></pre>` : ''}
                <ul class="options">
                    ${question.options.map((option, i) => `
                        <li class="option" onclick="selectOption(this, ${i})">${option}</li>
                    `).join('')}
                </ul>
            `;

            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('submit-button').classList.add('hidden');
        }

        function selectOption(optionElement, selectedIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            optionElement.classList.add('selected');

            const question = questions[currentQuestionIndex];
            if (selectedIndex === question.answer) {
                score++;
            }

            document.getElementById('next-button').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                document.getElementById('next-button').classList.add('hidden');
                document.getElementById('submit-button').classList.remove('hidden');
                document.getElementById('question-container').innerHTML = `<h3>Well Done! Ready to submit?</h3>`;
            }
        }

        function submitAnswers() {
            document.getElementById('final-score').innerText = `You scored ${score} out of ${questions.length}`;
            document.getElementById('score-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('score-modal').classList.remove('show');
            window.location.href = 'index.html';
        }

        window.onload = showQuestion;
    </script>
</body>
</html>
