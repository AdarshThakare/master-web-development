<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Sequence Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Color Sequence Memory Game</h1>
    <div id="game-board">
      <div class="color-box" id="red"></div>
      <div class="color-box" id="green"></div>
      <div class="color-box" id="blue"></div>
      <div class="color-box" id="yellow"></div>
    </div>
    <button id="start-game">Start Game</button>
    <h2 id="status">Press Start to Begin</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
