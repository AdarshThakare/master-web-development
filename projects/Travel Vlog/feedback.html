    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins',sans-serif;
            box-sizing: border-box;
            outline: none;
        }
        header {
    size: 2rem;
    position: absolute;
    top: 10px;
}
  
    body{
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(137, 203, 231, 0.8)), url(image/contact.jpg) no-repeat center center/cover  ;
       
        
    }  
    .container{
     width:360px ;
     background: #000;
     box-shadow: 0 0 8px rgba(250,250,250,0.6); 
     opacity: 0.6;  
    } 
    .container form{
        width:100% ;
        text-align: center;
        padding:25px 20px ;
    } 
    form h1{
        padding:10px 0;
        color: #fff;
    }
    form .id{
        position:relative;
    }
    .id i{
        position: absolute;
        font-size: 20px;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);

    }
    form input{
      width: 100%;
      height: 50px;
      margin: 4px 0;  
      border: 1px solid #5c5c5c;
      border-radius: 3px;
      padding: 0 15px;
      padding-right:45px ;
      font-size: 20px;
    }
    form textarea{
     padding: 5px 15px;
     border: 1px solid #5c5c5c;
     border-radius: 3px;
     background: #fffafa;
     font-size: 20px;
     width: 100%;   
     margin: 4px 0;
    }
    form button{
        margin-top: 5px;
        border: none;
        background: rgb(250, 166, 58);
        color: #222;
        padding: 10px 0;
        width: 100%;
        font-size: 20px;
        font-weight: 800;
        cursor: pointer;
        border-radius:3px;


    }
    form input:focus::placeholder,
    form textarea:focus::placeholder{
        padding-left: 4px;
        border: 1ppx solid rgb(250, 166, 58);
        color:rgb(250, 166, 58);
        transition: all 0.3% ease;
    }
    form input:focus + i{
        color:rgb(250, 166, 58);
        transition: all 0.3% ease; 
    }


    </style>

    <div class="container">
        <form>
            <h1>Give your Feedback </h1>
                <div class="id">
                    <input type="text" placeholder="Full name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="id">
                    <input type="email" placeholder="Email address">
                    <i class="fas fa-envelope"></i>
                </div>
                <textarea cols="15" rows="5" placeholder="Enter your opinion here..">

                </textarea>
                <button>Send</button>
        </form>
     
    </div>
